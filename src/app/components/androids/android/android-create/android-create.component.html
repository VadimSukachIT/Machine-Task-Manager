<div class="android-create">
  <h1 class="android-create-header">Android creation</h1>
  <div class="android-create-form-wrapper">
    <div class="a">
      <div class="b">
        <form class="android-create-form" #form="ngForm" name="myForm">
          <label for="name" class="label name-label">Name</label>
          <input type="text" id="name" class="name-input" name="name" ngModel required minlength="5" maxlength="24" placeholder="5-24 characters">
          <label class="skills-label label">Skills</label>
          <app-tag-input></app-tag-input>
          <button type="button" [ngStyle]="{cursor: disabled ? 'none' : 'pointer'}" [disabled]="form.invalid"
                  class="submit-btn" (click)="onSubmit(form)">Create
          </button>
          <div class="cancel-wrapper">
          <span class="cancel-creation" (click)="onCancelCreation()">Cancel</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
